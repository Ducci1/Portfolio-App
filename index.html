<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPortfolio</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/signup-mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c123ad8ef2.js" crossorigin="anonymous"></script>
    <script src="./javascript/signup.js" defer></script>
</head>
<body>
    <img src="./images/logo.svg" alt="logo" id="logo">
    <section>
        <div class="container">
            <img src="./images/2.png" alt="tech" id="tech">
            <form id="form1" class="form">
                <h2>Welcome üòÅ</h2>
                <h3>Let's get you back in...</h3>
                <div class="username design">
                    <label for="username">Username or Email Address</label>
                    <p id="error1" class="error"></p>
                    <i class="fa-solid fa-envelope"></i>
                    <input name="username" type="text" id="username" required>
                </div>
                <div class="password design">
                    <label for="password">Password</label>
                    <p id="error2" class="error"></p>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash" id="eye"></i>
                    <input name="password" type="password" id="password" required>
                </div>
                <div class="btn"><button type="submit">Log In</button></div>
                <h4 id="create">Don't have an account? <a href="#" id="sign-up">Sign up Here</a></h4>
                <a href="#" id="forgot">Forgot Password?</a>
            </form>
            <form id="form2" class="form">
                <h2>Hey There üëã</h2>
                <h3>Creating an account with us is easy</h3>
                <div class="emailaddress design2">
                    <label for="username">Email Address</label>
                    <p id="error3" class="error"></p>
                    <i class="fa-solid fa-envelope one"></i>
                    <input name="emailaddress" type="text" id="emailaddress" required>
                </div>
                <div class="name design2">
                    <div class="firstname">
                        <label for="firstname">First Name</label>
                        <i class="fa-solid fa-user"></i>
                        <input name="firstname" type="text" id="firstname" required>
                    </div>
                    <div class="lastname">
                        <label for="lastname">Last Name</label>
                        <i class="fa-solid fa-user two"></i>
                        <input name="lastname" type="text" id="lastname" required>
                    </div>
                </div>
                <div class="createpassword design2">
                    <div class="newpassword">
                        <label for="newpassword">Password</label>
                        <p id="error4" class="error"></p>
                        <i class="fa-solid fa-lock three"></i>
                        <i class="fa-solid fa-eye-slash" id="eye4"></i>
                        <input name="newpassword" type="password" id="newpassword" required>
                    </div>
                    <div class="confirmpassword">
                        <label for="confirmpassword">Confirm Password</label>
                        <p id="error5" class="error"></p>
                        <i class="fa-solid fa-lock five"></i>
                        <i class="fa-solid fa-eye-slash" id="eye6"></i>
                        <input name="confirmpassword" type="password" id="confirmpassword" required>
                    </div>
                </div>
                <div class="btn"><button type="submit" id="create-btn">Create Account</button></div>
                <h4 id="create">Already have an account? <a href="#" id="sign-in">Sign in Here</a></h4>
            </form>
        </div>
    </section>
</body>
</html>
